<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium collection"
          class="card__img"
        />
        <div class="card__content">
          <div class="card__content-text">
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__price-content">
              <span class="card__price">0.041 ETH</span>
              <span class="card__time">3 days left</span>
            </div>
          </div>
          <hr />
          <div class="card__content-attribution">
            <img
              src="./images/image-avatar.png"
              alt="Jules Wyvern, author of equilibrium collection"
              class="card__author-img"
            />
            <p class="card__author-text">
              Creation of <strong class="card__author">Jules Wyvern</strong>
            </p>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/carlosmndzg" target="_blank">carlosmndzg</a
        >.
      </div>
    </main>
  </body>
</html>
